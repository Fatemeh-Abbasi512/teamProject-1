<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link rel="stylesheet" href="./style/login.css" />

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/e74bd487f0.js"
      crossorigin="anonymous"
    ></script>

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="container">
      <section class="login-section">
        <div class="login-inner-section">
          <h1 class="title">Sign In</h1>
          <form>
            <div class="email">
              <label for="email">Email Address*</label>
              <input type="email" id="email" vrequired />
            </div>
            <div class="password">
              <label for="password">Password*</label>
              <input type="password" id="password" required />
            </div>
            <div class="checkbox-part">
              <div class="remember">
                <input type="checkbox" class="checkbox" id="check" />
                <label for="check">Remember me</label>
              </div>
              <div class="forget-btn"><a href="#">Forget Password?</a></div>
            </div>
            <div class="cta-signin">
              <button>Sign In</button>
            </div>
          </form>
          <div class="line">
            <div class="line1"></div>
            <span class="line-content">or Sign In with</span>
            <div class="line1"></div>
          </div>
          <div class="link">
            <img
              src="./images/Logo-Search-Google--on-transparent-background-PNG.png"
              alt=""
              class="logo"
            />
            <a href="#">Sign In with Google</a>
          </div>
          <div class="link">
            <i class="fa-brands fa-facebook-f logo-fs"></i>
            <a href="#">Sign In with Facebook</a>
          </div>
          <div class="sign-up">
            <span>Don't have an account?</span>
            <span><a href="#">Sign Up</a></span>
          </div>
        </div>
      </section>
      <div class="circle circle1 circle-small"></div>
      <div class="circle circle-larg circle2"></div>
      <div class="circle circle3 circle-medium"></div>
      <div class="circle circle-larg circle4"></div>
      <div class="circle circle-small circle5"></div>
    </div>
  </body>
</html>
